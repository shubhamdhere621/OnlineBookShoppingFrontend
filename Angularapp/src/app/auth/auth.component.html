<h1>Login</h1>

<h2>{{responseMsg}}</h2>

<mat-grid-list cols="2" rowHeight="100px" gutterSize="15px" [formGroup]="loginForm">

    <mat-grid-tile colspan="2">
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <mat-error class="error" *ngIf="this.Email.invalid">{{getEmailErrors()}}</mat-error>
        </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile colspan="2">
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            
            <mat-error class="error" *ngIf="this.Password.invalid">{{getPasswordErrors()}}</mat-error>
        </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile colspan="2" class="login">
        <button class="login-btn" [disabled]="loginForm.invalid"
                (click)="login()">Login</button>
    </mat-grid-tile>

</mat-grid-list>

<div class="login-link">
    <span>Don't have an account?</span>
    <button mat-stroked-button color="accent" routerLink="/signup">Create Account</button>
</div>
